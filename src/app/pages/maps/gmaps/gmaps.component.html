<div class="row">
  <div class="col-md-12">
    <nga-card size="large">
      <nga-card-header>Gmaps</nga-card-header>
      <nga-card-body>
        <agm-map [latitude]="lat" [longitude]="lng">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </nga-card-body>
    </nga-card>
  </div>
</div>
